name: ci

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: lint
        uses: golangci/golangci-lint-action@v3

      - name: test
        run: make docker && make docker-test
